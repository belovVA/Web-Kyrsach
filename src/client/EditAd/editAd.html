<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Детали объявления</title>
    <link rel="stylesheet" href="editAd.css">
</head>
<body>
    <header>
        <h1>Детали объявления</h1>
    <button id="backButton">Назад</button>
    </header>

    <div class="container">
        <div class="ad-detail">
            <div class="image-container">
                <img id="adImage" src="" alt="Фото объявления">
                <input type="file" id="adImageUpload" style="display:none;">
            </div>
            <div class="details-container">
                <h2 id="adTitle" class="editable">Заголовок</h2>
                <p><strong>Дата:</strong> <span id="adDate" class="editable">01.01.2024</span></p>
                <p><strong>Местоположение:</strong> <span id="adLocation" class="editable">Город</span></p>
                <p><strong>Статус:</strong> <span id="adStatus" class="editable">Найден/Не найден</span></p>
                <p><strong>Имя нашедшего:</strong> <span id="adName" class="editable">Имя</span></p>
                <p><strong>Телефон:</strong> <span id="adPhone" class="editable">1234567890</span></p>
                <p><strong>Описание:</strong> <span id="adDescription" class="editable">Это описание объявления.</span></p>
                <div class="buttons">
                    <button id="editButton">Редактировать</button>
                    <button id="saveButton" style="display:none;">Сохранить</button>
                    <button id="cancelButton" style="display:none;">Отменить</button>
                    <button id="deleteButton">Удалить</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="editAd.js"></script>
</body>
</html>
