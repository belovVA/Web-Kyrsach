<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Детали объявления</title>
    <link rel="stylesheet" href="adDetail.css">
</head>
<body>
    <header>
        <h1>Детали объявления</h1>
    <button id="backButton">Назад</button>

    </header>
    <div class="container">
        <div class="ad-detail">
            <div class="image-container">
                <img id="adImage" src="" alt="Фото объявления">
            </div>
            <div class="details-container">
                <h2 id="adTitle">Заголовок</h2>
                <p id="adDate">Дата: 01.01.2024</p>
                <p id="adLocation">Местоположение: Город</p>
                <p id="adStatus">Владелец: Найден/Не найден</p>
                <p id="adName">Имя нашедшего/Потерявшего: Имя</p>
                <p id="adPhone">Телефон: 1234567890</p>
                <p id="adDescription">Описание: Это описание объявления.</p>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="adDetail.js"></script>
</body>
</html>
